<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Palavras-Chave</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Extrator de Palavras-Chave</h1>
        <p>Cole seu texto abaixo e clique em "Extrair" para encontrar as palavras mais relevantes.</p>

        <div class="form-container">
            <textarea id="inputText" placeholder="Cole seu texto aqui..."></textarea>
            <button id="extractButton">Extrair</button>
        </div>

        <div class="results-container">
            <h2>Palavras-Chave Relevantes</h2>
            <div id="results">
                <span class="placeholder-text">Aguardando seu texto...</span>
            </div>
        </div>
    </div>

    </body>
</html>
